name: CI

on:
  pull_request:
  push:
    tags:
      - "**"
    branches:
      - main

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        os: [ self-hosted, ubuntu-24.04, macos-15-intel, windows-2025, ubuntu-24.04-arm, macos-26, windows-11-arm ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Build and test (UNIX)
        shell: bash
        if: matrix.os != 'windows-2025' && matrix.os != 'windows-11-arm'
        run: |
          set -euo pipefail
          BUSTER_SELF_HOSTED=0
          if [[ "${{matrix.os}}" == "self-hosted" ]]; then
            BUSTER_SELF_HOSTED=1
          fi

          for optimize in 0 1; do
            for fuzz in 0 1; do
              echo "Optimize=$optimize. Fuzz=$fuzz"
              rm -rf build
              ./build.sh test --optimize="$optimize" --fuzz="$fuzz" --ci=1 --self-hosted=$BUSTER_SELF_HOSTED
            done
          done
      - name: Build and test (Windows)
        if: matrix.os == 'windows-2025' || matrix.os == 'windows-11-arm'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Continue'
          Set-PSDebug -Trace 1

          $exitCode = 0

          # On windows-11-arm: fuzz=0 only; otherwise fuzz=0,1
          $fuzzValues = if (${{matrix.BUSTER_OS_TAG}} -eq 'windows-11-arm') {
            @(0)
          } else {
            @(0, 1)
          }

          foreach ($o in 0, 1)
          {
            foreach ($f in $fuzzValues)
            {
              Write-Host "Optimize=$o. Fuzz=$f"

              if (Test-Path -LiteralPath 'build')
              {
                Remove-Item -LiteralPath 'build' -Recurse -Force -ErrorAction SilentlyContinue
              }

              & pwsh -NoProfile -ExecutionPolicy Bypass -File .\build.ps1 `
                test `
                "--optimize=$o" `
                "--fuzz=$f" `
                "--ci=1"

              $rc = $LASTEXITCODE
              if ($rc -ne 0)
              {
                Write-Host "build.ps1 failed: $rc"
                $exitCode = $rc
                break
              }
            }

            if ($exitCode -ne 0) { break }
          }

          exit $exitCode
