name: CI

on:
  pull_request:
  push:
    tags:
      - "**"
    branches:
      - main

env:
  BB_CI: 1
  BB_BUILD_DEBUG: 1
  BB_BUILD_NATIVE: 0

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        os: [ self-hosted ] # ubuntu-24.04 ] # ubuntu-24.04-arm, macos-26, macos-13, windows-2025, windows-11-arm ]
        BIRTH_CMAKE_BUILD_TYPE: [ Debug, Release ]
        LLVM_CMAKE_BUILD_TYPE: [ Release ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        if: matrix.os == 'ubuntu-24.04'
        shell: bash
        run: |
          sudo apt-get install -y xorriso qemu-system
      - name: Build and test (Packaged LLVM)
        env:
          CMAKE_BUILD_TYPE: ${{matrix.BIRTH_CMAKE_BUILD_TYPE}}
          LLVM_CMAKE_BUILD_TYPE: ${{matrix.LLVM_CMAKE_BUILD_TYPE}}
        shell: bash
        run: |
          ./generate.py
          ./build.py
          echo "Build suceeded!"
          ./run.py
          echo "Program suceeded!"
